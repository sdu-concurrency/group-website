<style>
  svg a {
    cursor: pointer;
  }
</style>

{% assign attr = "data-toggle='tooltip' data-placement='auto'" %}
{% assign dy = 17 %}
{% assign dys = 12 %}

{% assign ra_pl_title = "Design, theory and implementation of programming languages, with focus on those that exploit concurrency" %}
{% assign ra_pl_x = "346.95728" %}
{% capture ra_pl %}
<tspan
    {{ attr }} title="{{ ra_pl_title }}"><a
    xlink:href="#ra_pl"><tspan>PROGRAMMING</tspan><tspan
    x="{{ ra_pl_x }}" dy="{{ dy }}">LANGUAGES</tspan></a></tspan>
{% endcapture %}

{% assign ra_ct_title = "Models for independent, interacting programming systems" %}
{% assign ra_ct_x = "203.52802" %}
{% capture ra_ct %}
<tspan
    {{ attr }} title="{{ ra_ct_title }}"><a
    xlink:href="#ra_ct"><tspan>CONCURRENCY</tspan><tspan
    x="{{ ra_ct_x }}" dy="{{ dy }}">THEORY</tspan></a></tspan>
{% endcapture %}

{% assign ra_al_title = "Using logic tools to model, study and solve problems in Computer Science" %}
{% assign ra_al_x = "444.45416" %}
{% capture ra_al %}
<tspan
    {{ attr }} title="{{ ra_al_title }}"><a
    xlink:href="#ra_al"><tspan>APPLIED</tspan><tspan
    x="{{ ra_al_x }}" dy="{{ dy }}">LOGIC</tspan></a></tspan>
{% endcapture %}

{% assign ra_se_title = "The art of developing software in a systematic way" %}
{% assign ra_se_x = "228.95979" %}
{% capture ra_se %}
<tspan
    {{ attr }} title="{{ ra_se_title }}"><a
    xlink:href="#ra_se"><tspan>SOFTWARE</tspan><tspan
    x="{{ ra_se_x }}" dy="{{ dy }}">ENGINEERING</tspan></a></tspan>
{% endcapture %}

{% assign rt_cp_title = "Choreographic programming is a new programming paradigm that avoids communication mismatches by specifying global views of concurrent protocols" %}
{% assign rt_cp_x = "222.47815" %}
{% capture rt_cp %}
<tspan {{ attr }} title="{{ rt_cp_title }}"><a
    xlink:href="#rt_cp"><tspan>Choreographic</tspan><tspan
    x="{{ rt_cp_x }}" dy="{{ dys }}">programming</tspan></a></tspan>
{% endcapture %}

{% assign rt_qm_title = "Effective quantification of critical properties in complex systems." %}
{% assign rt_qm_x = "-194.78731" %}
{% capture rt_qm %}
<tspan {{ attr }} title="{{ rt_qm_title }}"><a
    xlink:href="#rt_qm"><tspan>Quantitative</tspan><tspan
    x="{{ rt_qm_x }}" dy="{{ dys }}">models</tspan></a></tspan>
{% endcapture %}

{% assign rt_ms_title = "Microservices are a new way of programming where applications are structured as loosely-coupled, lightweight services running concurrently" %}
{% assign rt_ms_x = "-160.50664" %}
{% capture rt_ms %}
<tspan {{ attr }} title="{{ rt_ms_title }}"><a
    xlink:href="#rt_ms"><tspan>Microservices</tspan></a></tspan>
{% endcapture %}

{% assign rt_tp_title = "Theorem provers, either fully automated or interactive, are computer programs with a solid logical background that can do mathematical proofs &ndash; in particular, verifying properties of other programs" %}
{% assign rt_tp_x = "387.18256" %}
{% capture rt_tp %}
<tspan {{ attr }} title="{{ rt_tp_title }}"><a
    xlink:href="#rt_tp"><tspan>Theorem</tspan><tspan
    x="{{ rt_tp_x }}" dy="{{ dys }}">proving</tspan></a></tspan>
{% endcapture %}

{% assign rt_do_title = "DevOps is a software engineering collections of practices to link the software development (Dev) with software operations (Ops)" %}
{% assign rt_do_x = "222.47815" %}
{% capture rt_do %}
<tspan {{ attr }} title="{{ rt_do_title }}"><a
    xlink:href="#rt_do"><tspan>DevOps</tspan></a></tspan>
{% endcapture %}

{% assign rt_dc_title = "As larger and larger quantities of data are stored, it is increasingly important to have solid mechanisms for detecting and repairing errors" %}
{% assign rt_dc_x = "453.35278" %}
{% capture rt_dc %}
<tspan {{ attr }} title="{{ rt_dc_title }}"><a
    xlink:href="#rt_dc"><tspan>Data</tspan><tspan
    x="{{ rt_dc_x }}" dy="{{ dys }}">consistency</tspan></a></tspan>
{% endcapture %}

{% assign sa_rc_title = "The last decades have seen computers taking over more and more tasks that were traditionally performed by humans. As these tasks become more critical, it is increasingly important to make sure that software conforms to specifications." %}
{% capture sa_rc %}
<tspan {{ attr }} title="{{ sa_rc_title }}"><a
    xlink:href="#sa_rc">Reliable computing</a>
</tspan>
{% endcapture %}

{% assign sa_cc_title = "Cloud computing enables the ubiquitous access to pools of computing resources that can be rapidly provisioned with minimal management effort and used to develop scalable applications." %}
{% capture sa_cc %}
<tspan {{ attr }} title="{{ sa_cc_title }}"><a
    xlink:href="#sa_cc">Cloud computing</a>
</tspan>
{% endcapture %}

{% assign sa_dt_title = "Industry 4.0, Internet of Things, Smart Cities, and a lot of other buzz keywords!" %}
{% capture sa_dt %}
<tspan {{ attr }} title="{{ sa_dt_title }}"><a
    xlink:href="#sa_dt">Digital transformation</a>
</tspan>
{% endcapture %}

